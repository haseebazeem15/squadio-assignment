<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref='tabs/tab1'></ion-back-button>
    </ion-buttons>
    <ion-searchbar placeholder="Enter Delivery Address"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid style="margin-right: 10px;">
    
    <ion-row>
      <ion-col size="6">
        <ion-card class="store">
          <img src="https://static3.depositphotos.com/1006434/216/i/600/depositphotos_2169440-stock-photo-modern-supermarket-view.jpg" alt="">
          <ion-card-content>
            <ion-label>
              <h5>Vegetable Mart</h5>
              <p>Vegetables items</p>
            </ion-label>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col size="6">
        <ion-card class="store">
          <img src="https://images.unsplash.com/photo-1534723452862-4c874018d66d?ixid=MnwxMjA3fDB8MHxzZWFyY2h8M3x8c3RvcmV8ZW58MHx8MHx8&ixlib=rb-1.2.1&w=1000&q=80" alt="">
          <ion-card-content>
            <ion-label>
              <h5>Super Mart</h5>
              <p>Grocery items</p>
            </ion-label>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col size="6">
        <ion-card class="store">
          <img src="https://images.unsplash.com/photo-1534723452862-4c874018d66d?ixid=MnwxMjA3fDB8MHxzZWFyY2h8M3x8c3RvcmV8ZW58MHx8MHx8&ixlib=rb-1.2.1&w=1000&q=80" alt="">
          <ion-card-content>
            <ion-label>
              <h5>Super Mart</h5>
              <p>Grocery items</p>
            </ion-label>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col size="6">
        <ion-card class="store">
          <img src="https://images.unsplash.com/photo-1534723452862-4c874018d66d?ixid=MnwxMjA3fDB8MHxzZWFyY2h8M3x8c3RvcmV8ZW58MHx8MHx8&ixlib=rb-1.2.1&w=1000&q=80" alt="">
          <ion-card-content>
            <ion-label>
              <h5>Super Mart</h5>
              <p>Grocery items</p>
            </ion-label>

</ion-content>
