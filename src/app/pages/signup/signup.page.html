<ion-content>
  <div class="container">
    <h1 class="heading">ðŸš€ Create Account<br /><br /></h1>
    <p class="para">Sign up to get started!</p>
    <form [formGroup]="signupForm">
      <ion-item lines="none" class="ion-item">
        <fieldset class="input-item">
          <legend>Full Name</legend>
          <ion-input
            formControlName="name"
            type="text"
            placeholder="John Doe"
          ></ion-input>
        </fieldset>
      </ion-item>
      <ion-item lines="none" class="ion-item">
        <fieldset class="input-item">
          <legend>Email Id</legend>
          <ion-input
            formControlName="email"
            type="email"
            placeholder="john@doe.com"
          ></ion-input>
        </fieldset>
      </ion-item>
      <ion-item lines="none" class="ion-item">
        <fieldset class="input-item">
          <legend>Password</legend>
          <ion-input
            formControlName="password"
            type="password"
            placeholder="*******"
          ></ion-input>
        </fieldset>
      </ion-item>
      <p class="signup-text">
        I'm already a member&nbsp;<a (click)="navigate('login')">Sign In?</a>
      </p>
      <ion-button
        class="login-button"
        [disabled]="!signupForm.valid"
        (click)="signup()"
        expand="block"
        >Sign Up</ion-button
      >
    </form>
  </div>
</ion-content>
