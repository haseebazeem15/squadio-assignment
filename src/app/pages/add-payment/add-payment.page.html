<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tabs/tab1"></ion-back-button>
    </ion-buttons>
    <ion-title>Add Payment</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <h5 class="title">Add a new payment method</h5>

  <ion-card>

    <ion-item lines="none">
      <ion-input placeholder="Card number" type="number"></ion-input>
    </ion-item>

    <ion-item lines="none">
      <ion-input placeholder="Name on card" type="text"></ion-input>
    </ion-item>

    <ion-row>
      <ion-col size="6">
        <ion-item lines="none">
          <ion-input placeholder="Expiry"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="6">
        <ion-item lines="none">
          <ion-input placeholder="CVV" type="number"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

  </ion-card>

</ion-content>

<ion-footer>
  <ion-button expand="block">SAVE CARD</ion-button>
</ion-footer>
