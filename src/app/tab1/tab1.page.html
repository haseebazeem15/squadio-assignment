<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-icon name="menu-outline"></ion-icon>
    </ion-buttons>
    <ion-searchbar placeholder="Enter Delivery Address"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-slides pager="false" [options]="slideOpts">
    <ion-slide>
      <h1>Clothes</h1>
    </ion-slide>
    <ion-slide>
      <h1>Bags</h1>
    </ion-slide>
    <ion-slide>
      <h1>Gadgets</h1>
    </ion-slide>
    <ion-slide>
      <h1>Shoes</h1>
    </ion-slide>
    <ion-slide>
      <h1>Accessories</h1>
    </ion-slide>
  </ion-slides>

  <div class="store-section">

    <app-store-card
      name="Super Mall"
      [isFeatured]="true"
      photo="https://images.unsplash.com/photo-1534723452862-4c874018d66d?ixid=MnwxMjA3fDB8MHxzZWFyY2h8M3x8c3RvcmV8ZW58MHx8MHx8&ixlib=rb-1.2.1&w=1000&q=80"
    ></app-store-card>

    <app-store-card
      name="Vegetable Mart"
      [isFeatured]="false"
      photo="https://static3.depositphotos.com/1006434/216/i/600/depositphotos_2169440-stock-photo-modern-supermarket-view.jpg"
    ></app-store-card>

  </div>

  <div class="products-section">

    <p class="label">Products</p>

    <ion-slides style="margin-left: 10px;" pager="false" [options]="slideOpts1">
      <ion-slide *ngFor="let item of [1,2,3,4,5,6]">
        <app-product-card></app-product-card>
      </ion-slide>
    </ion-slides>

  </div>

  <app-store-card
      name="Vegetable Mart"
      [isFeatured]="false"
      photo="https://static3.depositphotos.com/1006434/216/i/600/depositphotos_2169440-stock-photo-modern-supermarket-view.jpg"
  ></app-store-card>
</ion-content>
