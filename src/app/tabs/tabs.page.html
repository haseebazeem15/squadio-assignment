<ion-tabs>
  <ion-tab-bar slot="top">
    <ion-tab-button tab="tab1">
      <ion-icon src="../../assets/icon/home.svg"></ion-icon>
      <ion-label>Dashboard</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2">
      <ion-badge color="danger" *ngIf="cartService.cart?.length"
        >{{cartService.cart?.length}}</ion-badge
      >
      <ion-icon name="cart"></ion-icon>
      <ion-label>Cart</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3">
      <ion-badge color="danger" *ngIf="wishlistService.wishlist?.length"
        >{{wishlistService.wishlist?.length}}</ion-badge
      >
      <ion-icon name="star"></ion-icon>
      <ion-label>My Wishlist</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab4">
      <ion-icon name="person-circle"></ion-icon>
      <ion-label>My Profile</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
